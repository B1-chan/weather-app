<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
       <div class="weatherapp-wrapper">
      <div class="weatherapp">
  <h1 id="city"></h1>
        <button id="current-button">Current City</button>
        <br />
                        <div class="row">
          <div class="current">
            <div class="col">
              <ul>
                <li>Last updated:</li>
                <li id="date"></li>
              </ul>
              <img src="" id="icon" width="60%" />
              <p class="current-text">
                <span class="description" id="description"></span>
                <br />
                <span class="temperature" id="temperature"></span> <small><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span></small>
                <br />
              </p>
            </div>
          </div>
          <div class="info">
              <ul class="current-info">
                <li>Feels like: <span id="feels-like-celsius"></span>°C | <span id="feels-like-fahrenheit"></span>°F</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <hr />
              <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-3">
                  <img src=images/01d.jpg alt="sun" width="90%" />
                <div class="forecast-temperatures">
                  <span class="forecast-temperature-max">18° </span><span class="forecast-temperature-min">12° </span>
                 </div>
                <div class="forecast-date">Thu</div>
              </div></div></div>
          <form id="city-form"> <div class="row"><div class="col-8">
               <input type="search" placeholder="Enter city name" class="form-control" autofocus="on" id="city-input" /></div>
<div class="col-4"> <input type="submit" value="Check weather" class="btn"/></div>      
             </div>
            </form>
      </div>
  </div>
   </div>
     <center><small><a href="https://github.com/B1-chan/weather-app" alt="github-link" target="_blank">Open-source code</a> by Bianca Mitsuoka</small></center>
    <script src="src/script.js"></script>
  </body>
</html>
