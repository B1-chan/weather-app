<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
       <div class="weatherapp-wrapper">
      <div class="weatherapp">
        <h1 id="city"></h1>
        <button id="current-button">Current City</button>
        <br />
                        <div class="row">
          <div class="current">
            <div class="col">
              <ul>
                <li>Last updated:</li>
                <li id="date">Wednesday, Dec 15, 12:28 PM</li>
              </ul>
              <img src="images/sun.jpg" alt="sunny" width="60%" />
              <p class="current-text">
                <span class="description" id="description"></span>
                <br />
                <span class="temperature" id="temperature"></span><small><span class="units">째C | <a href="#">째F</a></span></small>
                <br />
              </p>
            </div>
          </div>
          <div class="info">
            <div class="col">
              <ul class="current-info">
                <li>Feels like: <span id="feels-like-celsius"></span>째C | <span id="feels-like-fahrenheit"></span>째F</li>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <hr />
              <p class="forecast">Forecast</p>
              <div class="row">
                <div class="col-sm">
                  <img src=images/cloud-sun.jpg alt="cloud-sun" width="100%" />
                </div>
                <div class="col-sm">
                  <img src=images/cloud.jpg alt="cloudy" width="100%" />
                </div>
                <div class="col-sm">
                  <img src=images/rain.jpg alt="thunder" width="100%" />
                </div>
                <div class="col-sm">
                  <img src=images/cloud-sun.jpg alt="cloud-sun" width="100%" />
                </div>
                <div class="col-sm">
                  <img src=images/sun.jpg alt="sunny" width="100%" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Thu</div>
                <div class="col-sm">Fri</div>
                <div class="col-sm">Sat</div>
                <div class="col-sm">Sun</div>
                <div class="col-sm">Mon</div>
              </div>
            </div>
          </div>
          <form id="city-form"> <div class="row"><div class="col-4">
               <input type="search" placeholder="Enter city name" class="form-control" autofocus="on" id="city-input" /></div>
<div class="col-3"> <input type="submit" value="Check weather" class="btn"/></div>      
             </div>
            </form>
      </div>
  </div>
   <small><a href="https://github.com/B1-chan/weather-app" alt="github-link" target="_blank">Open-source code</a> by Bianca Mitsuoka</small>
   </div>
    <script src="src/script.js"></script>
  </body>
</html>
