<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <h1 id="city">Osaka</h1>
        <button id="current-button">Current City</button>
        <br />
                        <div class="row">
          <div class="current">
            <div class="col">
              <ul>
                <li>Last updated:</li>
                <li id="date">Wednesday, Dec 15, 12:28 PM</li>
              </ul>
              <img src="images/sun.jpg" alt="sunny" />
              <p class="current-text">
                <span class="description" id="description">Mostly sunny</span>
                <br />
                <span class="temperature" id="temperature">13℃</span>
                <br />
              </p>
            </div>
          </div>
          <div class="info">
            <div class="col">
              <ul class="current-info">
                <li>Feels like: 13℃ / 55°F</li>
                <li>Precipitation: 10%</li>
                <li>Humidity: 47%</li>
                <li>UV index: 3 Moderate</li>
                <li>Wind: 12-28km/h</li>
              </ul>
              <hr />
              <p class="forecast">Forecast</p>
              <div class="row">
                <div class="col-sm">
                  <img src=images/cloud-sun.jpg alt="cloud-sun" width="40%" />
                </div>
                <div class="col-sm">
                  <img src=images/clouds.jpg alt="cloudy" width="40%" />
                </div>
                <div class="col-sm">
                  <img src=images/thunder.jpg alt="thunder" width="40%" />
                </div>
                <div class="col-sm">
                  <img src=images/cloud-sun.jpg alt="cloud-sun" width="40%" />
                </div>
                <div class="col-sm">
                  <img src=images/sun.jpg alt="sunny" width="40%" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Thu</div>
                <div class="col-sm">Fri</div>
                <div class="col-sm">Sat</div>
                <div class="col-sm">Sun</div>
                <div class="col-sm">Mon</div>
              </div>
            </div>
          </div>
          <form id="city-form">
               <input type="submit" value="Check weather"/>      
               <input type="text" placeholder="Enter city name" autofocus="on" id="city-input" />
             </form>
      </div>
      <a href="https://github.com/B1-chan/weather-app" alt="github-link">Open-source code</a> by Bianca Mitsuoka
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
